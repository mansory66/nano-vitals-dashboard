apiVersion: apps/v1
kind: Deployment
metadata:
  name: nano-vitals-dashboard
  labels:
    app: nano-vitals-dashboard
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nano-vitals-dashboard
  template:
    metadata:
      labels:
        app: nano-vitals-dashboard
    spec:
      containers:
      - name: nano-vitals-dashboard
        image: nano-vitals-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nano-vitals-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: nano-vitals-secrets
              key: jwt-secret
        - name: VITE_APP_ID
          valueFrom:
            secretKeyRef:
              name: nano-vitals-secrets
              key: app-id
        - name: OAUTH_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: nano-vitals-config
              key: oauth-server-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: nano-vitals-dashboard
  labels:
    app: nano-vitals-dashboard
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: nano-vitals-dashboard
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nano-vitals-dashboard-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nano-vitals-dashboard
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
